{% extends "layout.html" %}
{% block body %}
<!-- Contact us -->
<section class="section" id="contact">
  <!--Section heading-->
  <div class="col-lg-12 text-center">
    <h1 id="contact_title" style="color:green;">Contact Us</h1>
  </div>
  <div class="card">
    <div class="card-body">
      <!--Google map-->
      <div id="map-container-google-12" class="z-depth-1-half map-container-7" style="height: 200px">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2883.0510639063427!2d-79.58669748427518!3d43.73026605546154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b3a5e6dcf531d%3A0xb0254f72a466a1c9!2s69+Collingdale+Rd%2C+Etobicoke%2C+ON+M9V+3R2!5e0!3m2!1sen!2sca!4v1565294503658!5m2!1sen!2sca"
          width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
            <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="name" name='name' required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Email Address</label>
                  <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Subject</label>
                  <input type="tel" class="form-control" placeholder="subject" name="subject" id="phone" required data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Message</label>
                  <textarea rows="5" class="form-control" placeholder="Message" name="message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</script>
{% endblock %}
